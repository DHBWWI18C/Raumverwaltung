<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="LoginCss.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous">
    </script>
    <title>Registrieren</title>
</head>

<body class="text-center">
    <div class="singlePageContainer container">
        <form class="form-signin">
            <!--    Hier kann ein Bild/Logo hinzugefÃ¼gt werden-->
            <!--    <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
            <h1 class="h3 mb-3 font-weight-normal">Neuen Benutzer anlegen</h1>
            <p class="registerHeading">Benutzernamen festlegen</p>
            <label for="inputUsername" class="sr-only">Benutzername</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Benutzernamen" required autofocus>

            <p class="registerHeading">Vornamen angeben</p>
            <label for="inputFirstName" class="sr-only">Vornamen</label>
            <input type="text" id="inputFirstName" class="form-control" placeholder="Vornamen" required>

            <p class="registerHeading">Nachnamen angeben</p>
            <label for="inputLastName" class="sr-only">Nachnamen</label>
            <input type="text" id="inputLastName" class="form-control" placeholder="Nachnamen" required>

            <p class="registerHeading">E-Mail angeben</p>
            <label for="inputEmail" class="sr-only">E-Mail</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="E-Mail" required>

            <p class="registerHeading">Passwort festlegen</p>
            <label for="inputPassword" class="sr-only">Passwort</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Passwort">

            <button class="btn btn-lg btn-primary btn-block" type="submit">Registrieren</button>
        </form>
    </div>

</body>
</html>
