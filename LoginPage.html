<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/LoginCss.css">
    <title>Login</title>
</head>

<body class="text-center">
    <form class="form-signin">
    <!--    Hier kann ein Bild/Logo hinzugefügt werden-->
    <!--    <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
        <h1 class="h3 mb-3 font-weight-normal">Bitte anmelden</h1>
        <label for="inputEmail" class="sr-only">Email Adresse</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
        <label for="inputPassword" class="sr-only">Passwort</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Angemeldet bleiben
            </label>
        </div>
        <div class="checkbox mb-3">
            <a href="RegisterPage.html">Neuen Benuter anlegen</a>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Anmelden</button>
    </form>
</body>
</html>
