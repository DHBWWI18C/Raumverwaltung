<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <title>Detailansicht Raum</title>
</head>
<body>
<script type="text/javascript">
    function enableAdmin() {
        var test = document.getElementById('adminOnly');
        test.disabled = false;
    }

    function disableAdmin() {
        var test = document.getElementById('adminOnly');
        test.disabled = true;
    }
</script>
<h1>Raum</h1>
<div class="singlePageContainer container-fluid">
    <form>
        <fieldset id="notChangeable" disabled>
            <div class="form-group row">
                <label for="roomnumber" class="col-sm-2 col-form-label">Raumnummer</label>
                <div class="col-sm-5">
                    <input type="text" id="roomnumber" class="form-control">
                </div>
            </div>
        </fieldset>

        <fieldset id="adminOnly" disabled>
            <div class="form-group row">
                <div class="col-form-label col-sm-2 pt-0">Raumgröße</div>
                <div class="col-sm-5">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="roomSizeSmall" value="small" name="roomSize">
                        <label class="form-check-label" for="roomSizeSmall">Klein</label><br/>
                        <input class="form-check-input" type="radio" id="roomSizeMedium" value="small" name="roomSize">
                        <label class="form-check-label" for="roomSizeMedium">Mittel</label><br/>
                        <input class="form-check-input" type="radio" id="roomSizeBig" value="small" name="roomSize">
                        <label class="form-check-label" for="roomSizeBig">Groß</label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2">Beamer</div>
                <div class="col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="beamerAvailable"> vorhanden
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="price" class="col-sm-2 col-form-label">Tagespreis</label>
                <div class="col-sm-5">
                    <input type="number" id="price" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="info" class="col-sm-2 col-form-label">Infotext</label>
                <div class="col-sm-5">
                    <textarea class="form-control" id="info" rows="5" required></textarea>
                </div>
            </div>

        </fieldset>
        <div class="form-group row">
            <div class="col-sm-2">Änderungen</div>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" >speichern</button>
                <button type="reset" class="btn btn-primary" >verwerfen</button>
            </div>
        </div>
    </form>
    <button onclick="enableAdmin()">AdminView</button>
    <button onclick="disableAdmin()">Pöbelansicht</button>
</div>
</body>
</html>
